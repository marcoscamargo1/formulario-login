<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<img src="imagens/perfil.png">
		<form>
			<div>
				<input class="email" type="text" name="email" placeholder="Digite seu e-mail" required="Campo Obrigatório"><br>		
			</div>
			<div>
				<input class="senha" type="password" name="senha" placeholder="Digite sua senha" required="Campo Obrigatório"><br>				
			</div>
			<div>
				<input class="submit" type="submit" value="Logar">
			</div>
		</form>
	</div>
</body>
</html>
